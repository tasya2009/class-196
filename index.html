<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="drive.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <a-scene inspector-plugin-recast>
    <a-assets>
      <a-asset-item id="city" src="assets/low_poly_city/scene.gltf"></a-asset-item>
      <a-asset-item id = "collider" src = "assets/navmesh.gltf"></a-asset-item>
      <a-asset-item id="wheel" src="assets/steering_wheel/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity light="type : ambient; color : white; intensity : 1.5;"></a-entity>
    <a-entity light="type : directional; color : white; intensity : 0.6;" position="0 15 20"></a-entity>

    <a-entity id="cityset" gltf-model="#city" position="10 -2 -150" rotation="0 90 0"></a-entity>
    <a-box id="b1" material="height : 400; metalness : 0.34;" color="red" geometry="depth:400; height :50; width : 200;"
      position="-0.33 -7.84 -360"></a-box>
      <a-entity id = "mesh" gltf-model = '#collider' position = " 0 10 0" visible = "false" nav-mesh></a-entity>

    <a-entity id="camerarag" movement-controls="speed : 0.5; constrainToNavMesh: true;" position="0 1 5" drive game = "play">
      <a-entity camera id="camera" position="0 1.6 0">
        <a-entity id="wheelcontrol" gltf-model="#wheel" position="0 -0.1 -0.1" scale="0.001 0.001 0.001"></a-entity>
        <a-box id="breakcontrol" src="assets/break.png" position="0.15 -0.2 -0.3" scale="0.05 0.05 0.001"></a-box>
        <a-box id="acccontrol" src="assets/acc.png" position="-0.15 -0.2 -0.3" scale="0.05 0.05 0.001"></a-box>
        <a-entity id="move" position="-3.8 -5.7 -7.2"
          text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' "></a-entity>
        <a-entity id="speed" position="6 -5.7 -7.2"
          text="font: kelsonsans; width:5; height: 2;value: km/hr "></a-entity>
          <a-entity id = "timer" position = "0 5 -7" 
          text="font: kelsonsans;color: black; width:5; height: 2;value: 00 : 00;"></a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
